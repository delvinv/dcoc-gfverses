<!DOCTYPE html>
<html>
<head>
<title>Journey to the Cross - DCOC</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2{font-family: "Raleway", sans-serif}
body, html {height: 100%}
p {line-height: 2}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="verses/dari.js"></script>
<script src="verses/hindi.js"></script>
<script src="verses/urdu.js"></script>
<script>
  $(document).ready(function() {
    console.log("Script loaded sxs");
    $("#langDropdown").change(function() {
      const selectedLanguage = $(this).val();
      $("#langBtn").text(selectedLanguage);
  
      // Update verse-view content
  if (selectedLanguage === "Dari") {
    $("#verse-view").text(dari_4);
    // $("#verse-ref").text("Dari reference text"); // Add Dari reference text
  } else if (selectedLanguage === "Hindi") {
    $("#verse-view").text(hindi_4);
    // $("#verse-ref").text("Hindi reference text"); // Add Hindi reference text
  } else if (selectedLanguage === "Urdu") {
    $("#verse-view").text(urdu_4);
    // $("#verse-ref").text("Urdu reference text"); // Add Urdu reference text
  } else if (selectedLanguage === "Select") {
    $("#verse-view").text("Select a language.");
    $("#verse-ref").text(""); // Add English reference text
  } else {
    $("#verse-view").text("Please select a language.");
    $("#verse-ref").text(""); // Clear reference text for invalid selection
  }
    });
  });
</script>
</head>
<body>

<div class="w3-container w3-padding-64 w3-pale-red w3-center w3-wide" id="rsvp">
  <h1>Select Language</h1>
  <div class="dropdown w3-xlarge">
    <select id="langDropdown" class="dropdown-content w3-button w3-round w3-red w3-opacity w3-hover-opacity-off">
      <option value="English">Select</option>
      <option value="Dari">Dari</option>
      <option value="Hindi">Hindi</option>
      <option value="Urdu">Urdu</option>
    </select>
  </div>
</div>

<!-- Verse information -->
<div class="w3-container w3-padding-64 w3-pale-red w3-grayscale-min w3-center" id="wedding">
  <div class="w3-content">
    <div class="w3-row">
        <h2 id="verse-view">Select a language above</h2>
    </div>
    <h1 class="w3-text-grey" id="verse-ref"><b></b></h1>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Website by <a href="https://www.dcoc.org.au" title="(DCOC)" target="_blank" class="w3-hover-text-green">(DCOC)</a></p>
</footer>

</html>
